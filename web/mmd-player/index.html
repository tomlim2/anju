<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MMD Player</title>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.core.js",
      "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.webgpu.js",
      "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.tsl.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
    }
  }
  </script>

  <style>
    :root {
      --bg: #1a1a1a;
      --panel: #232323;
      --surface: #2a2a2a;
      --border: #2f2f2f;
      --text: #d4d4d4;
      --text-dim: #999;
      --accent: #5b9bd5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #title {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      font-weight: 500;
      color: var(--text-dim);
      z-index: 5;
      pointer-events: none;
    }

    /* Status bar */
    #status {
      position: fixed;
      bottom: 12px;
      right: 12px;
      font-size: 12px;
      color: var(--text-dim);
      z-index: 20;
      pointer-events: none;
    }

    /* Controls bar */
    #controls {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 20;
    }

    #controls button, #controls select {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
    }

    #controls button:hover, #controls select:hover {
      background: var(--panel);
    }

    #controls button:disabled, #controls select:disabled {
      opacity: 0.4;
      cursor: default;
    }

    #controls select {
      max-width: 180px;
    }

    #volume {
      width: 80px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .separator {
      width: 1px;
      height: 20px;
      background: var(--border);
    }

    /* Debug info */
    #debug-info {
      position: fixed;
      top: 44px;
      left: 12px;
      font-size: 11px;
      color: var(--text-dim);
      z-index: 20;
      pointer-events: none;
      line-height: 1.5;
    }

    #debug-info .remap { color: #e5c07b; }
    #debug-info .drop { color: #e06c75; }

    /* Debug paths panel */
    #debug-paths {
      position: fixed;
      bottom: 12px;
      left: 12px;
      font-size: 11px;
      color: var(--text-dim);
      z-index: 20;
      line-height: 1.6;
      display: none;
    }
    #debug-paths .label { color: var(--text-dim); }
    #debug-paths .path { color: var(--text); }
    #debug-paths button {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-dim);
      padding: 2px 8px;
      font-size: 10px;
      cursor: pointer;
      margin-left: 8px;
      font-family: inherit;
    }
    #debug-paths button:hover { color: var(--text); }

    /* WebGPU fallback */
    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .fallback h2 {
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .fallback p {
      color: var(--text-dim);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="title">MMD Player</div>

  <div id="debug-info"></div>
  <div id="debug-paths"></div>
  <div id="status"></div>

  <div id="controls">
    <button id="btn-upload-zip">Upload ZIP</button>
    <select id="select-pmx" disabled><option value="">PMX</option></select>
    <div class="separator"></div>
    <select id="select-artist"><option value="">Artist</option></select>
    <select id="select-song" disabled><option value="">Song</option></select>
    <div class="separator"></div>
    <button id="btn-play" disabled>Play</button>
    <button id="btn-pause" disabled>Pause</button>
    <button id="btn-stop" disabled>Stop</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
  </div>

  <input type="file" id="input-zip" accept=".zip" hidden>

  <script>
    if (!navigator.gpu) {
      document.body.innerHTML = '<div class="fallback"><div><h2>WebGPU Required</h2><p>This app requires WebGPU, available in Chrome/Edge 113+ and Safari 18+.</p></div></div>';
    } else {
      const s = document.createElement('script');
      s.type = 'module';
      s.src = 'js/main.js';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
