<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간 수업료 청구서 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>청구서 정보 입력</h2>
            <form id="invoiceForm">
                <div class="form-group">
                    <label>학생 이름:</label>
                    <input type="text" id="studentName" placeholder="학생 이름" required>
                </div>

                <div class="form-group">
                    <label>시간당 수업료 (원):</label>
                    <input type="number" id="hourlyRate" placeholder="150000" required>
                </div>

                <div class="form-group">
                    <label>수업 내역:</label>
                    <div class="class-entry-header">
                        <span>날짜</span>
                        <span>시간</span>
                        <span>분</span>
                        <span>비고</span>
                        <span></span>
                    </div>
                    <div id="classEntries">
                        <div class="class-entry">
                            <input type="date" class="class-date" required>
                            <input type="number" class="class-hours" placeholder="0" step="0.5" required>
                            <input type="number" class="class-minutes" placeholder="0" step="15">
                            <input type="text" class="class-note" placeholder="비고">
                            <button type="button" class="remove-btn" onclick="removeEntry(this)">삭제</button>
                        </div>
                    </div>
                    <button type="button" id="addEntry">+ 수업 추가</button>
                </div>

                <div class="form-group">
                    <label>은행:</label>
                    <input type="text" id="bankName" placeholder="은행명" required>
                </div>

                <div class="form-group">
                    <label>계좌번호:</label>
                    <input type="text" id="accountNumber" placeholder="계좌번호" required>
                </div>

                <div class="form-group">
                    <label>예금주:</label>
                    <input type="text" id="accountHolder" placeholder="예금주" required>
                </div>

                <button type="submit">청구서 생성</button>
            </form>
        </div>

        <div class="invoice-section" id="invoicePreview" style="display: none;">
            <div id="invoice">
                <div class="invoice-number">
                    <p>청구서 번호: <span id="invoiceNumber"></span></p>
                </div>

                <h1 id="invoiceTitle"></h1>
                <p class="student-name">학생 이름: <span id="studentNameDisplay"></span></p>

                <section class="highlight-section">
                    <h3>최종 청구액</h3>
                    <p class="total-amount">총 청구 금액: <strong id="totalAmount"></strong>원</p>
                </section>

                <section>
                    <h3>입금 정보</h3>
                    <p>은행: <span id="displayBank"></span></p>
                    <p>계좌번호: <span id="displayAccount"></span></p>
                    <p>예금주: <span id="displayHolder"></span></p>
                </section>

                <hr>

                <section>
                    <h3>수업 기간 및 시간</h3>
                    <p>시간당 수업료: <span id="displayRate"></span>원</p>
                    <table>
                        <thead>
                            <tr>
                                <th>날짜</th>
                                <th>수업 시간</th>
                                <th>비고</th>
                            </tr>
                        </thead>
                        <tbody id="classTable"></tbody>
                    </table>
                </section>

                <section>
                    <h3>수업료 계산 내역</h3>
                    <p>총 수업 시간: <span id="totalHours"></span>시간</p>
                    <p>시간당 수업료: <span id="calcRate"></span>원</p>
                    <div class="calculation">
                        <p>[계산식]</p>
                        <p id="formula"></p>
                    </div>
                </section>

                <hr>
                <p class="footer">문의사항 있으시면 언제든지 연락 부탁드립니다. 감사합니다.</p>
            </div>

            <button id="downloadPDF">PDF로 저장</button>
            <button id="editInvoice">수정하기</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
